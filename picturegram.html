<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<style type="text/css">
		#mainpic{
			width: calc(100% - 10px);
			height: auto;
			margin: 5px;
		}
		.smallpic{
			width: calc(33.3333333% - 13px);
			height: auto;
			margin: 5px;
		}
		body{
			background: black;
		}
		h1{
			text-align: center;
			color: white;
			font-family: lobster;
		}

	</style>
</head>
<body>
	<h1>Picturegram</h1>

	<img src="http://webneel.com/daily/sites/default/files/images/daily/08-2013/6-bangkok-fashion-photography-by-simona-smrckova.jpg" id="mainpic">
	<img src="https://nyoobserver.files.wordpress.com/2018/09/170731_garage15_full_lo-1-1_page_072_image_0001.jpg?quality=80&w=600" class="smallpic">
	<img src="https://format-com-cld-res.cloudinary.com/image/private/s--z7_BG_Q8--/c_crop,h_1400,w_1400,x_0,y_0/c_fill,g_center,h_600,w_600/a_auto,fl_keep_iptc.progressive,q_95/v1/23a6e15c88e216cd100e014333bba010/TS3.jpg" class="smallpic">
	<img src="http://admin.luxuryshoppers.com/upload/20150904-100615-40860711.jpg" class="smallpic">
	<img src="https://m.22slides.com/josephseif/2513_image_514928.jpg?w=600&s=b95aa13930585ee21b1a2b55ff67ec46" class="smallpic">
	<img src="https://www.booooooom.com/wp-content/uploads/2016/02/umekawa24.jpg" class="smallpic">
	<img src="http://www.karlrabephoto.com/assets/images/event-600x600.jpg" class="smallpic">
</body>
</html>
